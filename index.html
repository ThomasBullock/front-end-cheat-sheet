<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title></title>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
	<header class="centered-navigation" role="banner">
	  <div class="centered-navigation-wrapper">
	    <a href="javascript:void(0)" class="mobile-logo">
	      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="Logo image">
	    </a>
	    <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">MENU</a>
	    <nav role="navigation">
	      <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
	        <li class="nav-link"><a class="nav-btn" href="javascript:void(0)"><img src="img/git_logo.png" alt="Git Logo"><span>Git</span></a></li>
	        <li class="nav-link"><a class="nav-btn" href="javascript:void(0)"><img src="img/terminal_logo.png" alt="Git Logo"><span>Terminal</span></a></li>
	        <li class="nav-link"><a class="nav-btn" href="javascript:void(0)"><img src="img/gulp_logo.png" alt="Gulp Logo"><span>Gulp</span></a></li>
	        <li class="nav-link"><a class="nav-btn" href="javascript:void(0)"><img src="img/bourbon_logo.png" alt="Gulp Logo"><span>Bourbon</span></a></li>
<!-- 	        <li class="nav-link logo">
	          <a href="javascript:void(0)" class="logo">
	            <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="Logo image">
	          </a>
	        </li> -->
	      </ul>
	    </nav>
	  </div>
	</header>

<div class="wrapper">
	<div class="cheat-sheet">
		<div class="fullwidth">
			<h2 data-bind="text: myListDisplay"></h1>			
		</div>
		<div data-bind="foreach: cheatList">
			<h3 data-bind="text: name"></h3>
			<ul class="entry-list" data-bind="foreach: entries">
				<div class="entry" data-bind="visible: $root.filtered">
					<li><a href="javascript:void(0)" class="command" data-bind="text: command" role="button"></a></li>
					<li data-bind="text: description"></li>					
				</div>

			
			</ul>
		</div>
	</div>
	<div class="user-input">
		<h2>User Input</h2>


		<form class="search-bar" role="search">
		  <input type="search" placeholder="Filter Cheats" data-bind="value: filter, valueUpdate: 'keyup'"/>
<!-- 		  <button type="submit" >
		    <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon-black.png" alt="Search Icon">
		  </button> -->
		</form>
	</div>



</div> <!-- end of wrapper -->

 </body>
 </html>
