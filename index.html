<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A dynamic searchable cheatsheet/shortcuts list for front end technologies Git, jQuery, Terminal, Gulp, Bourbon and Neat.">

 	<title>Front End Developer Dynamic Cheat Sheet</title>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 </head>
 <body>
	<header class="centered-navigation" role="banner">
<!-- 		<h1>Mots FE Cheat Sheet</h1> -->
	  <div class="centered-navigation-wrapper">
<!-- 	    <a href="javascript:void(0)" class="mobile-logo">
	      <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_square.png" alt="Logo image">
	    </a> -->
	    <a href="javascript:void(0)" id="js-centered-navigation-mobile-menu" class="centered-navigation-mobile-menu">MENU</a>
	    <nav role="navigation">
	      <ul id="js-centered-navigation-menu" class="centered-navigation-menu show">
	        <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/git_logo.png" alt="Git Logo"><span>Git</span></a>
	        </li>
	        <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/jquery_logo.png" alt="jQuery Logo"><span>jQuery</span></a>
	        </li>	        
	        <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/terminal_logo.png" alt="Terminal Logo"><span>Terminal</span></a>
	        </li>
	        <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/gulp_logo.png" alt="Gulp Logo"><span>Gulp</span></a>
	        </li>
	        <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/bourbon_logo.png" alt="Bourbon Logo"><span>Bourbon</span></a>
	        </li>
		      <li class="nav-link">
	        	<a class="nav-btn" href="javascript:void(0)"><img src="img/neat_logo.png" alt="Neat Logo"><span>Neat</span></a>
	        </li>        
	      </ul>
	    </nav>
	  </div>
	</header>

<div class="wrapper">
	<div class="cheat-sheet">
		<div class="fullwidth">
			<a class="tech-link" data-bind="attr: { href: link }"><img data-bind="attr: { src: icon } "src=""></a><h2 data-bind="text: myListDisplay"></h2>
			<span class="message">Cheat copied to clipboard!</span>
			<form class="search-bar" role="search">
			  <input type="search" placeholder="Filter Cheats" data-bind="value: filter, valueUpdate: 'keyup'">
			</form>		
		</div>
	</div>

		<div class="cheat-list" data-bind="foreach: cheatList">
			<h3 data-bind="text: name"></h3>
			<ul class="entry-list" data-bind="foreach: $root.filterEntries($data)">
				<div class="entry">
					<li><a href="javascript:void(0)" class="command" data-bind="text: command" role="button"></a></li>
					<li data-bind="text: description"></li>					
				</div>			
			</ul>
		</div>
</div> <!-- end of wrapper -->


<footer class="footer-2" role="contentinfo">
    <ul>
      <li><a href="https://github.com/ThomasBullock/front-end-cheat-sheet">Fork on GitHub</a></li>
      <li><a href="javascript:void(0)">Contact</a></li>
    </ul>

    <div class="footer-secondary-links">

    </div>
</footer>

<script src="js/app.js" type="text/javascript"></script>
 </body>
 </html>
